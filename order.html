<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Your Order</title>
  <link rel="stylesheet" href="order.css" />
</head>
<body>
  <div class="page-container">

  <h1>Order Details</h1>

  <form id="orderForm">
    <label for="name">Full Name:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="address">Delivery Address:</label><br />
    <textarea id="address" name="address" rows="4" required></textarea><br /><br />

    <label for="food">Food/Drink Item:</label><br />
    <input type="text" id="food" name="food" required /><br /><br />

    <label for="payment">Payment Method:</label><br />
    <select id="payment" name="payment" required>
      <option value="" disabled selected>Select Payment Method</option>
      <option value="cod">Cash on Delivery</option>
      <option value="online">Online Payment</option>
    </select><br /><br />

    <button type="submit">Place Order</button>
  </form>

  <div>

  <footer class="footer">
    &copy; <span id="year"></span> YourFoodSite. All rights reserved.
  </footer>


  <!-- Confirmation Banner -->
  <div id="confirmationBanner" class="hidden">
    âœ… Thanks for placing your order. Your delivery will arrive soon!
  </div>


  <script src="order.js"></script>
</body>
</html>
